<form name="addCommentForm" ng-submit="Commentaries.addComment(task.id)">
	<fieldset class="form-group">
		<input type="text" ng-model="Commentaries.newComment.content" placeholder="content" class='form-control'>
	</fieldset>
							
	<fieldset class="form-group">
		<button class="btn btn-primary" ng-disabled="!Commentaries.newComment.content">Add Comment</button>
	</fieldset>
</form>
