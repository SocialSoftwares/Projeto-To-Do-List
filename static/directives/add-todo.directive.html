<form name="addTodoForm" ng-submit="Todos.addTodo(FacebookIntegration.loggedInUser.id)">
	
	<fieldset class="form-group">
		<input type="text" ng-model="Todos.newTodo.title" placeholder="title" class='form-control'>
	</fieldset>
							
	<fieldset class="form-group">
		<button ng-disabled="!FacebookIntegration.loggedInUser.id" class='btn btn-primary btn-lg' style='margin-bottom:20px;'>Add Todo</button>
	</fieldset>
</form>
