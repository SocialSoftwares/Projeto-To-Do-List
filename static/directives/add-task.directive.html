<form name="addTaskForm" ng-submit="Tasks.addTask(todo.id)">
	<fieldset class="form-group">
		<input type="text" ng-model="Tasks.newTask.title" placeholder="title" class='form-control'>
	</fieldset>

	<fieldset class="form-group">
		<button class="btn btn-primary" ng-disabled="!Tasks.newTask.title" type="submit">Add Task</button>
	</fieldset>
</form>
