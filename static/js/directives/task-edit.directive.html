<form name="EditTaskForm" ng-submit="Tasks.updateTask(task)">
	<fieldset class="form-group">
		<input type="text" ng-model="task.title" placeholder="new title" class='form-control'>
	</fieldset>
									
	<fieldset class="form-group">
		<button class="btn btn-primary" ng-disabled="!task.title">Edit Task</button>
	</fieldset>
</form>
